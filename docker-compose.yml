services:
  skybox-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Change this path to a TrueNAS dataset you want the DB to live in
      - /mnt/tank/appdata/skybox:/data
    environment:
      PORT: "3001"
      DZ_ID: "2351"           # ← your DZ's Burble ID
      DZ_TZ: "Europe/Madrid"  # ← IANA timezone
      DZ_LAT: "37.16"         # ← DZ latitude  (Skydive Spain, near Seville)
      DZ_LON: "-5.61"         # ← DZ longitude
      DB_PATH: /data/loads.db
